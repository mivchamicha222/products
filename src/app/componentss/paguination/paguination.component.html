<div class="container__select">
    <div class="container__results-wrapper">
        <p class="container__results">{{ totalItems }} Resultados </p> 
    </div>
    <div class="container__quantity-wrapper">
        <select
            class="container__quantity"
            [(ngModel)]="selectedOption"
            (change)="onSelectChange()"
        >
            <option *ngFor="let option of selectOptions" [value]="option">{{ option }}</option>
        </select>
    </div>
</div>
